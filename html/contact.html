<!DOCTYPE html>
<html lang="ja" dir="ltl">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link rel="icon" href="../画像/img/favicon.ico" id="favicon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex , nofollow" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+JP&display=swap");
    </style>
    <title>Front_page</title>
  </head>
</html>
<body>
  <header class="l-header">
    <div class="l-header__inner">
      <h3><a href="#">Cresta Design</a></h3>
      <nav class="l-header-nav">
        <ul class="p-nav-list">
          <li class="p-nav-list-item1"><a href="#about">Concept</a></li>
          <li class="p-nav-list-item1"><a href="#Service">Service</a></li>
          <li class="p-nav-list-item1"><a href="#Works">Works</a></li>
          <li class="p-nav-list-item1"><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
      <div class="p-mask"></div>
      <div id="c-BTN1" class="c-ham-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <div class="p-top">
    <img src="../画像/img/contact-page-bgi@2x.jpg" alt="" />
    <div class="p-top__center">
      <h1>Contact</h1>
    </div>
  </div>
  <form class="c-form__input">
    <div class="c-form__check">
      <label for="name">お問い合わせ内容</label>
      <div class="c-form__check">
        <div class="c-form__checkA">
          <input type="checkbox" id="c-form_check" /><label for="check1"
            >資料請求</label
          >
        </div>
        <div class="c-form__checkA">
          <input type="checkbox" id="c-form_check2" /><label for="check2"
            >お電話でのご相談を希望</label
          >
        </div>
        <div class="c-form__checkA">
          <input type="checkbox" id="c-form_check3" /><label for="check3"
            >申し込み</label
          >
        </div>
      </div>
    </div>
    <div class="c-form__name">
      <label for="name">担当者名</label>
      <input type="text" id="c-form" name="name" />
    </div>
    <div class="c-form__phone">
      <label for="phone">電話番号</label>
      <input type="number" id="c-form" name="name" />
    </div>
    <div class="c-form__email">
      <label for="email">メールアドレス </label>
      <input type="text" id="c-form" name="name" />
    </div>
    <div class="c-form__content">
      <div class="contet-label">
        <label for="content">その他</label>
      </div>
      <textarea id="c-form-content" name="content"></textarea>
    </div>
    <div class="c-button__submit">
      <button class="c-form__button" type="submit">Submit</button>
    </div>
  </form>
  <footer class="l-footer">
    <p>©︎crest.design all rights reserved</p>
  </footer>
  <script
    async
    src="https://platform.twitter.com/widgets.js"
    charset="utf-8"
  ></script>
  <script src="../js/jquery-3.6.0.js"></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
  ></script>
  <script src="../js/style.js"></script>
</body>
